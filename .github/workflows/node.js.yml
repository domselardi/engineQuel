# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Prepare Artifacts Prerequisites
      if: ${{ !contains(github.event.head_commit.message, 'staging_release_test') }}
      run: |
        cd /home/runner/work/engineQuel/engineQuel
        ls ./
    - name: Set environment variable
      run: echo "FLOWISEAI_VERSION=$(npm pkg get version)" >> $GITHUB_ENV
    - run: echo 'simplu----> ${FLOWISEAI_VERSION}'
    - run: echo "${{ env.FLOWISEAI_VERSION }}"
    - run: echo $env.FLOWISEAI_VERSION }}
    - run: tar -czf "/home/runner/work/engineQuel/${{ env.FLOWISEAI_VERSION }}.tar.gz" /home/runner/work/engineQuel/engineQuel/*
    - run: |
        cd /home/runner/work/engineQuel/engineQuel
        ls ./
    
